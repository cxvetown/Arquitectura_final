<h2><p align="left">Generar reporte</p></h2>
&nbsp;
&nbsp;
<form name="form" method="post" action="/reporte_mantenedor">
<table width="598" border="0" table style="margin: 0 auto;">
  <tr>
    <td width="213">Codigo del reporte</td>
    <td width="369"><input type="text" name="cod_reporte" placeholder="ej: COD1" maxlength="10"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>Nombre usuario</td>
    <td><input type="text" name="nombre_reporte" placeholder="ej: Roberto perez"></td>
  </tr>
    <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>RUT usuario</td>
    <td><input type="text" name="rut_txt" placeholder="ej: 9999999-9" maxlength="10"></td>
  </tr>
    <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>Descripcion</td>
    <td><textarea name="txt_descripcion" cols="40" rows="5" placeholder="ingresar descripcion detallada"></textarea></td>
  </tr>
</table>
